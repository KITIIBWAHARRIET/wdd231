<body>

<header>
  <div class="container nav-container">
    <h1>Karry Marionaz Hotel</h1>
    <button id="menuBtn" aria-label="Open navigation menu">&#9776;</button>

    <nav>
      <ul id="navLinks">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>

<section class="container">
  <h2>Contact & Reservations</h2>
  <p>We are located in Jinja along Kampala Road. Reach out to us for bookings and inquiries.</p>

  <form method="get" action="thanks.html" class="contact-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="checkin">Check-In Date</label>
    <input type="date" id="checkin" name="checkin" required>

    <label for="room">Room Type</label>
    <select id="room" name="room" required>
      <option value="">Select a room</option>
      <option value="Deluxe Room">Deluxe Room</option>
      <option value="Executive Suite">Executive Suite</option>
      <option value="Presidential Suite">Presidential Suite</option>
    </select>

    <button type="submit" class="btn">Submit Reservation</button>
  </form>

</section>

</main>
